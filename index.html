<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de cadastro</title>
</head>
<body>
  <!--
    Crie um formulário de cadastro, este formulário deverá conter os campos: 
    nome completo, e-mail, telefone, CPF, endereço completo e CEP. 
    
    Utilize o plugin jQuery Mask Plugin para aplicar 
    máscara aos campos CPF, telefone e CEP;
  -->
  <div class="container">
    <header>
      <h1> Formulário de cadastro</h1>
    </header>
  </div>

  <div class="container">
    <form>
      <div class="form-campo">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome">
      </div>
      <div class="form-campo">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-campo">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">
      </div>
      <div class="form-campo">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf">
      </div>
      <div class="form-campo">
        <label for="endereco">Endereço completo:</label>
        <input type="text" id="endereco" name="endereco">
      </div>
      <div class="form-campo">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep">
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> 
  <script src="plugins/jquery.mask.min.js"></script>
  <script src="plugins/jquery.validate.min.js"></script>
  <script src="plugins/messages_pt_BR.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
